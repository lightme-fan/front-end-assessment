<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports app</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <section class="sport_app">
      <header class="sport_app__heading">
        <h1 class="sport_app__heading sport_app__heading--logo_content">Sports app</h1>
        <img class="sport_app sport_app__heading--logo_image" src="img/logo_sports_colour.svg" alt="This is a logo image">
      </header>

      <article class="sport_app__explanation">
        <h2 class="sport_app__explanation sport_app__explanation--heading">
          Get a personalized football experience tailored just for you
        </h2>
        <p class="sport_app__explanation sport_app__explanation--content">
          Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.
        </p>

        <nav class="sport_app__explanation sport_app__explanation--download">
          <ul class="sport_app__explanation sport_app__explanation--download sport_app__explanation--download_navigation">
            <li class="sport_app__explanation sport_app__explanation--download sport_app__explanation--download_navigation__list_item">
              <p class="sport_app__explanation--download_navigation__list_item-app">
                Download on the
              </p>
              <p class="sport_app__explanation--download_navigation__list_item-app">
                <strong class="sport_app__explanation--download_navigation__list_item-app_location">App Store</strong>
              </p>
            </li>
            <li class="sport_app__explanation sport_app__explanation--download sport_app__explanation--download_navigation__list_item">
              <p class="sport_app__explanation--download_navigation__list_item-app">
                Download on the
              </p>
              <p class="sport_app__explanation--download_navigation__list_item-app">
                <strong class="sport_app__explanation--download_navigation__list_item-app_location">Google</strong>
                play
              </p>
            </li>
          </ul>
        </nav>
      </article>

      <aside>
        <header>
          <h1>All mobile images</h1>
        </header>

        <nav>
          <ul>
            <li>
              <img src="img/mobile_screenshot_1.png" alt="This is a first image of mobile">
            </li>
            <li>
              <img src="img/mobile_screenshot_2.png" alt="Second image of mobile">
            </li>
            <li>
              <img src="img/mobile_screenshot_3.png" alt="Third image of mobile">
            </li>
            <li>
              <img src="img/mobile_screenshot_4.png" alt="Fourth image of mobile">
            </li>
            <li>
              <img src="img/mobile_screenshot_5.png" alt="Last image of mobile">
            </li>
          </ul>
        </nav>
      </aside>

    </section>
  </body>
</html>
