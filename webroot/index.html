<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports app</title>
    <link rel="stylesheet" href="css/index.css">
  </head>

  <body>
    <header class="sport_app_masthead">
      <section class="sport_app">
        <article class="sport_app__explanation">
          <h1 class="sport_app__heading--logo">
            <a class="sport_app__heading--logo__link" href="sportlogo">
              <img class="sport_app__heading--logo__link_image" src="img/logo_sports_colour.svg" alt="Tis is the logo of this sport app">
            </a>
          </h1>

          <h2 class="sport_app__explanation sport_app__explanation--heading">
            <a class=" sport_app__explanation--heading  sport_app__explanation--heading_link" href="football_experience">Get a personalized football experience tailored just for you</a>
          </h2>
          <p class="sport_app__explanation sport_app__explanation--content">
            Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.
          </p>

          <nav class="sport_app__explanation--download">
            <ul class="sport_app__explanation--download_navigation">
              <li class="sport_app__download_navigation__list_item">
                <a class="download_navigation__list_item--link" href="download_app_store">
                  <img src="img/apple_store.svg" alt="Apple store">
                </a>
              </li>
              <li class="sport_app__download_navigation__list_item">
                <a class="download_navigation__list_item--link" href="download_app_google_play">
                  <img src="img/google_play.svg" alt="Google play">
                </a>
              </li>
            </ul>
          </nav>
        </article>
        
      </section>
    </header>
  </body>
</html>
